<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script defer src="calculatorscript.js"></script>
</head>

<body>


    <div class="container">
        <input type="text" id="output" placeholder="0" readonly>
        <button number-btn value="7">7</button>
        <button number-btn value="8">8</button>
        <button number-btn value="9">9</button>
        <button operation-btn value="/">/</button>
        <br />
        <button number-btn value="4">4</button>
        <button number-btn value="5">5</button>
        <button number-btn value="6">6</button>
        <button operation-btn value="*">x</button>
        <br />
        <button number-btn value="1">1</button>
        <button number-btn value="2">2</button>
        <button number-btn value="3">3</button>
        <button operation-btn value="-">-</button>
        <br />
        <button operation-btn value="C">C</button>
        <button number-btn value="0">0</button>
        <button operation-btn value="+">+</button>
        <button operation-btn value="=" style="background: orange; color: white;">=</button>
        <br />
    </div>

</body>

</html>
